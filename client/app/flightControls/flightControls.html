<div class="container-fluid">
<div class="dashboard-settings row">
  <div class="col-sm-4">
    Control Column<br />
    <input type="range" class="controlcolumn" ng-model="controlColumn" ng-change="updateValue('controlColumn', position)" ng-model-options="{ debounce: { 'default': 500 } }" name="position" min="0" max="10">
  </div>
  <div class="col-sm-4">
    <p>Inclinometer</p>
    <tooltip>Step on the ball</tooltip>
    <svg height="50" width="150">
      <path d="M0 0 H 150 V 50 H 150 L 0 50 V 50 L 0 0" stroke="black" fill="transparent"/>
      <path d="M50 0 V 50 M 100 0 V 50" stroke="black" fill="transparent"/>
      <circle cx="{{inclinometer}}" cy="25" r="15" stroke="black" stroke-width="3" fill="black" />
      Sorry, your browser does not support inline SVG.
    </svg>

    <br /> Rudder Pedals <br />
    <div layout="row" layout-align="center center">
      <button class="btn btn-default" ng-disabled="disableInput" ng-click="stepOnTheBall('rudder', 'left')"> Left </button>
      <button class="btn btn-default" ng-disabled="disableInput" ng-click="stepOnTheBall('rudder', 'right')"> Right </button>
    </div>
  </div>

  <div class="col-sm-4">
    Power <br />
    <input type="text" ng-model="power" />
    <input type="range"
           ng-model="power"
           ng-change="updateValue('power', power)"
           ng-disabled="disableInput"
           ng-model-options="{ debounce: { 'default': 500 } }"
           name="points" min="0" max="120">Speed
  </div>
</div>
</div>
